---
layout: default
title: Archive
pagination: 
  enabled: true
  per_page: 1000
---

<a href="/blog" class="topCenter">Latest</a>

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h4 class="post-title">
      <a href="{{ post.url }}">
       <span class="post-date" style="display:inline;">{{ post.date | date_to_string }}</span> 
          {{ post.title }}
          <span class="tagline"> {% if post.tagline%}-{% endif %} {{ post.tagline }}</span>
      </a>
    </h4>
  </div>
  {% endfor %}
</div>
