---
layout: default
title: Home
description : Jono Shields is a web developer, game programmer, coffee addict...
pagination: 
  enabled: true
---

<div class="posts">
  {% assign post = site.posts.first %}
  <div class="post">
      <h3 class="page-title">Latest Post</h3>
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
      {{post.content}}
      <a href="{{ post.url }}index.html#disqus_thread">Read Comments</a>
  </div>
</div>
